<ng-container *ngTemplateOutlet="imagePath() ? withImage : noImage"></ng-container>

<ng-template #noImage>
  <div class="image-container no-image">
    <img mat-card-image [src]="bookImagePath()" [alt]="'no image'">
  </div>
</ng-template>

<ng-template #withImage>
  <div class="image-container">
    <img mat-card-image [src]="bookImagePath()" [alt]="altText()">
  </div>
</ng-template>
